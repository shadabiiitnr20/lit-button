<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Button</title>
    <script
      type="module"
      src="./src/button-component/button.component.ts"
    ></script>
    <script type="module" src="./src/dev-component/dev.component.ts"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <lit-button
      variant="filled"
      type="primary"
      size="sm"
      label="Submit"
      loader
      disabled
    >
      <i slot="icon-left" class="fas fa-search"></i>
      Search
    </lit-button>
    <hr />
    <lit-button
      variant="outline"
      type="primary"
      size="md"
      label="Submit"
      loader
    >
    </lit-button>
  </body>
</html>
